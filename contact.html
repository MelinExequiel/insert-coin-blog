<body style="background-image: url(img/bg/bg_home.jpg); background-position: center;">
  <div class="container" style="background-color: white;">
    <h1>Contact us</h1>
    <form id="contact-form" method="POST" action="php/contact.php" class="container g-3 mt-4 mb-4 needs-validation" novalidate onsubmit="return enviar()">
      <div class="form-group">
          <label for="nombre">Name:</label>
          <input type="nombre" id="nombre" name="nombre" maxlength="45" style="color: black;" required class="form-control" placeholder="Enter your name">
          <div class="invalid-feedback">
              Enter your name.
          </div>
      </div>
      <div class="form-group">
          <label for="apellido">Last Name:</label>
          <input type="apellido" name="apellido" id="apellido" maxlength="45" style="color: black;" required class="form-control" placeholder="Enter your last name">
          <div class="invalid-feedback">
              Enter your last name.
          </div>
      </div>
      <div class="form-group">
          <label for="email">email:</label>
          <input type="email" id="email1" name="email" maxlength="45" style="color: black;" required class="form-control" placeholder="Enter your email">
          <div class="invalid-feedback">
              Enter a valid email.
          </div>
      </div>
      <div class="form-group">
          <label for="email">Confirm your email:</label>
          <input type="email" id="email2" name="email"  maxlength="45" style="color: black;" required class="form-control" placeholder="Confirm your email">
          <div class="invalid-feedback">
              Your email doesn't match.
          </div>
      </div>
      <div class="form-group">
          <label for="asunto">Subject:</label>
          <input type="text" name="asunto" maxlength="45" id="asunto" style="color: black;" required class="form-control" placeholder="Enter your subject. No more than 45 characters">
          <div class="invalid-feedback">
              Enter your subject. No more than 45 characters.
          </div>
      </div>
      <div class="form-group">
          <label for="mensaje">Message:</label>
          <textarea name="mensaje" class="form-control" maxlength="255" style="color: black;" required cols="30" rows="5"></textarea>
      </div>
      <input type="submit" value="Send">
    </form>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
  'use strict'
  
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')
  
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
  
      form.classList.add('was-validated')
    }, false)
  })
  })()
  </script>
  <script>
      function enviar(){
          let e1=document.forms["contact-form"]["email1"].value;
          let e2=document.forms["contact-form"]["email2"].value;
          if(e1!=e2)
          alert("email doesn't match");
      }
  </script>
